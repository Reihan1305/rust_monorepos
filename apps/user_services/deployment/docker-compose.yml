services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: user_services_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - user_services_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - user_services_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MongoDB (Optional)
  mongodb:
    image: mongo:7
    environment:
      MONGO_INITDB_DATABASE: user_services_db
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017:27017"
    networks:
      - user_services_network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Database Migrator (Run once)
  migrator:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.migrator
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - user_services_network
    restart: "no"

  # HTTP Server
  server:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.server
    ports:
      - "${SERVER_PORT:-8080}:${SERVER_PORT:-8080}"
    env_file:
      - ../.env
    environment:
      - SERVER_HOST=0.0.0.0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongodb:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - user_services_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${SERVER_PORT:-8080}/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Background Worker
  worker:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.worker
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - user_services_network
    restart: unless-stopped

  # Task Scheduler
  scheduler:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.scheduler
    env_file:
      - ../.env
    depends_on:
      postgres:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    networks:
      - user_services_network
    restart: unless-stopped

networks:
  user_services_network:
    driver: bridge

volumes:
  postgres_data:
  mongodb_data: